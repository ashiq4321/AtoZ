<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/d64527c588.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-l-6 col-s-6">
                    <div class="logo">
                            <img src="images/logo.png" alt="logo">
                    </div>
                </div>
                <div class="col-l-6 col-s-6">
                    <div class="sign-in">
                        <a href="#">Sign in</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="banner-section">
                <div class="banner-contents">
                    <div id="locator">
                        <ul class="nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Takeaway</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Delivery</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="search-box">
                                <input type="text" class="input" placeholder="Search...">
                                <div class="btn">
                                    <a href="#"><i class="fas fa-search"></i></a>
                                </div>
                            </div>
                            <div class="loc">
                                <a href="#"><i class="fas fa-map-marker-alt"></i> Find my location</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="offer-section">
                <div class="row">
                        <div class="col-l-12 col-m-12 col-s-12">
                        <h3>Our most popular offers </h3>
                        <hr>
                        </div>
                        <div class="col-l-6 col-m-6 col-s-12">
                            <div class="card">
                                <div class="card-body">
                                    <a href="#"><img src="images/1.jpg" alt="offer"></a>
                                </div>
                            </div>
                        </div>    
                        <div class="col-l-6 col-m-6 col-s-12">
                            <div class="card">
                                <div class="card-body">
                                    <a href="#"><img src="images/2.jpg" alt="offer"></a>
                                </div>
                            </div>
                        </div>    
                        <div class="col-l-6 col-m-6 col-s-12">
                            <div class="card">
                                <div class="card-body">
                                    <a href="#"><img src="images/3.jpg" alt="offer"></a>
                                </div>
                            </div>
                        </div>    
                        <div class="col-l-6 col-m-6 col-s-12">
                            <div class="card">
                                <div class="card-body">
                                    <a href="#"><img src="images/4.jpg" alt="offer"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-l-12 col-m-12 col-s-12">
                            <button>View all deals</button>
                        </div>    
                </div>
            </section>
        </main>
    </div>
</body>
</html>
